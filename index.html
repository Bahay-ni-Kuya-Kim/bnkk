    <script>
    
      const txt = document.querySelector("#typing");
      
      window.addEventListener("pageshow", async () => {
          let words = ["KALOKOHAN?", "KASIYAHAN?", "POGING JAMES?"];
          let counter = 0;
          setInterval(() => {
          typingWords(words[counter], txt, 200);
          console.log(counter);
          if (counter === words.length - 1) { counter = 0; } else { counter++; }
          }, 400 * words[counter].length);
      });
      
      function typingWords(string, elementObj, speed = 100) {
        let arr = [...string];
        let index = 0;
        elementObj.innerHTML = "";
        
        const interval = setInterval(() => {
          elementObj.innerHTML += arr[index];
          index++;
          if (elementObj.innerHTML.length === arr.length) clearInterval(interval);
        }, speed);
      }
      
    </script>
